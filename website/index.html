<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Kate and Spencer</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Kate and Spencer</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Tour</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
        </ul>
    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">9.25.2021</h1>
        <p class="splash-subhead">
            We're getting married (finally)!
        </p>
    </div>
</div>

<div class="content-wrapper">
    <div class="ribbon l-box-lrg pure-g">
        <div class="pure-u-1 is-center pure-u-1 pure-u-md-1-2 pure-u-lg-1-1">
            <h2 class="content-head content-head-ribbon">Wedding Location</h2>
            <p>
                <a style="color: white"
                   href="https://www.google.com/maps?client=firefox-b-d&q=riverside+boulder&um=1&ie=UTF-8&sa=X&ved=2ahUKEwjiq7vA3q_pAhUPCs0KHVV-AawQ_AUoAXoECBIQAw">Riverside</a>
                <br/>1724 Broadway, Boulder, CO 80302
            </p>
        </div>
    </div>

    <div class="content">
        <h2 class="content-head is-center">Schedule</h2>
        <div class="pure-g">
            <div class="l-box is-center pure-u-1 pure-u-md-1-2 pure-u-lg-1-1">
                <h4>4:30 - Doors</h4>
                <h4>5:00 - Ceremony</h4>
                <h4>5:30 - Reception</h4>
            </div>
        </div>
    </div>

    <div class="ribbon l-box-lrg pure-g">
        <div class="pure-u-1 is-center pure-u-1 pure-u-md-1-2 pure-u-lg-1-1">
            <h2 class="content-head content-head-ribbon">Find a Hotel</h2>
            <div class="l-box is-center pure-u-1 pure-u-md-1-2 pure-u-lg-1-1">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d42064.800668218864!2d-105.24464673972025!3d40.029082503406606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1shotels%20near%20riverside%20boulder!5e0!3m2!1sen!2sus!4v1623217751861!5m2!1sen!2sus"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>


    <div class="content">
        <div class="pure-g">
            <div class="l-box pure-u-1 is-center pure-u-md-1-2 pure-u-lg-1-1">
                <img src="parking.png" alt="parking info" style="max-width: 75%">
            </div>
        </div>
    </div>


    <div class="ribbon l-box-lrg pure-g">
        <div class="pure-u-1 is-center pure-u-1 pure-u-md-1-2 pure-u-lg-1-1">
            <h2 class="content-head content-head-ribbon">Registry</h2>
            <a href="https://www.crateandbarrel.com/gift-registry/kathryn-osborn-and-spencer-post/r6311805">
                <img src="registry.png" alt="registry" style="max-width: 50%">
            </a>a
        </div>
    </div>

</div>

</body>
</html>
